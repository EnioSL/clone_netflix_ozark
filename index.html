<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone_Netflix_Ozark</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/7124274_netflix_logo_icon.svg" alt="Netflix">
            </h1>
            <h3 class="title--big">
                Todas as séries de maior sucesso estão na Netflix.
            </h3>
            <p>
                <a href="#" class="text--big">Assinar a Netflix</a>
                <br>
                <span class="text">
                    R$ 20,90/mês ou R$ 209,00/ano à vista*</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./src/images/breaking-bad.jpg" alt="Ozark">
                    <button>Assine Agora</button>
                    <span class="text">R$ 44,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./src/images/ozark_5.jpg" alt="Ozark Temporada 4">
                    <button>Assine Agora</button>
                    <span class="text">R$ 59,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
</body>
</html>
